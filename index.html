<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orca | Coming Soon</title>
  <style>
    :root {
      --primary-color: #005f73;
      --secondary-color: #0a9396;
      --bg-color: #e9ecef;
      --text-color: #001219;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary-color);
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 1rem;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .logo {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Orca </div>
  <h1>We're not ready yet.</h1>
  <p>Our site is currently under construction. Please check back soon!</p>
  <footer>&copy; 2025 Orca. All rights reserved.</footer>
</body>
</html>
